stages:
- stage: dockerbuild
  displayName: "Docker Build"
  pool:
    vmImage: 'ubuntu-latest'
  workspace:
    clean: all
  jobs:
  - template: ../jobs/dockerversioncheck.yml
  - template: ../jobs/dockerlogin.yml
  - template: ../jobs/dockerbuild.yml
  - template: ../jobs/dockertest.yml
  - template: ../jobs/dockerpush.yml
  - template: ../jobs/dockerclean.yml
